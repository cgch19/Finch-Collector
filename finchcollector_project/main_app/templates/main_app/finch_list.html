<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Finches</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <h1 class="text-3xl font-bold text-center mt-8">All Finches</h1>
    <ul class="max-w-md mx-auto mt-8">
    {% for finch in finches %}
        <li class="bg-white shadow-md rounded-md p-4 mb-4">
            <strong class="block mb-2">Name:</strong> {{ finch.name }}<br>
            <strong class="block mb-2">Scientific Name:</strong> {{ finch.scientific_name }}<br>
            <strong class="block mb-2">Origin:</strong> {{ finch.origin }}<br>
            <strong class="block">Colors:</strong> {{ finch.colors }}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
