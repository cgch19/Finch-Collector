{% block content %}
<h1 style="text-align: center;">Toy Details</h1>
<div style="display: flex; justify-content: center;">
  <div style="width: 50%;">
    <div style="background-color: whitesmoke; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <div style="padding: 16px;">
        <h2 style="font-size: 1.5rem; font-weight: bold;">{{ toy.name }}</h2>
        <p><strong>Color:</strong> {{ toy.color }}</p>
      </div>
      <div style="padding: 16px; border-top: 1px solid #e0e0e0;">
        <a href="{% url 'toys_update' toy.id %}" style="text-decoration: none; color: #2196f3; margin-right: 16px;">Edit</a>
        <a href="{% url 'toys_delete' toy.id %}" style="text-decoration: none; color: #f44336;">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
