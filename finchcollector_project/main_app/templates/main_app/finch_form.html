<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Finch</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Create Finch</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="mb-4">
                {{ form.scientific_name.label_tag }}
                {{ form.scientific_name }}
            </div>
            <div class="mb-4">
                {{ form.origin.label_tag }}
                {{ form.origin }}
            </div>
            <div class="mb-4">
                {{ form.colors.label_tag }}
                {{ form.colors }}
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Save Finch
            </button>
        </form>
    </div>
</body>
</html>
